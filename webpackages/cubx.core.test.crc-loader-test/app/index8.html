<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CRC-TestWebapp</title>

    <!-- build:css style/app.min.css -->
    <link rel="stylesheet" href="style/app.css">
    <!-- endbuild -->

    <!-- build:js js/app.min.js -->
    <!-- endbuild -->
    <script src="http://localhost:8282/cubx.core.rte/webcomponents/webcomponents-lite.js"></script>
    <script>
        window.cubx = {
            "CRCInit": {
                "rootDependencies": [
                    "this/util1/main"
                ]
            }
        }
    </script>
    <!-- include crc-loader webresource from base
        note: the js-file referenced by data-crc-main will be loaded as the last dependency

         data-crc-baseUrl="http://boot2docker.me"
    -->

    <!--
    data-CRCInit.loadCIF=<"true"|"false">
    -->
    <script src="http://localhost:8282/cubx.core.rte/crc-loader/js/main.js"></script>

</head>
<body>
<h2>This is a Cubixx-Webapplication</h2>

<p>To extend the application, you can use <i>plain-old-html</i> or <i>CubixxComponents</i></p>

<hr>
<div>
    <!--
        Notes:
        1) Currently the CIF supports the so called 'standalone' -case only.
        This means you can place only one html-Tag here, representing an elementary or compound -component.
        2) The so called 'composite' -case, is a planned feature: @see https://webbles.instajira.com/browse/PLAT-205
     -->
    <elementary-example id="one" cubx-dependency="this/elementary-example/main">
        <cubx-core-connections>
            <cubx-core-connection connection-id="con-1" source="a" destination="two:a"></cubx-core-connection>
        </cubx-core-connections>
    </elementary-example>
    <elementary-example id="two" cubx-dependency="this/elementary-example/main"></elementary-example>
</div>

</body>
</html>
