<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CRC-TestWebapp</title>

<hr>
<h2>Allow absolute resource urls using old 'allow-absolute-resource-urls' attribute</h2>

<textarea id="logTa" rows="8" cols="50"></textarea>

<hr>
<div>
    <elementary-example cubx-webpackage-id="this"></elementary-example>
</div>

<script>
    (function() {
        'use strict';
        var logTa = document.querySelector('#logTa');

        document.addEventListener('cifReady', function() {
          if (cubx.CRCInit.allowAbsoluteResourceUrls) {
              logTa.value = 'It works! :-) \n-> cubx.CRCInit.allowAbsoluteResourceUrls = true';
          } else {
              logTa.value = 'It does NOT work! :-( \n-> cubx.CRCInit.allowAbsoluteResourceUrls = false';
          }
        });
    })()
</script>

</body>
</html>
